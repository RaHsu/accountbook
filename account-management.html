<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>账目管理</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/account-management.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="page">
    <header class="bar bar-nav">
        <h1 class="title">账目管理</h1>
    </header>
    <nav class="bar bar-tab">
        <a class="tab-item external" href="home.html">
            <span class="icon icon-home"></span>
            <span class="tab-label">主页</span>
        </a>
        <a class="tab-item external  active" href="#">
            <span class="icon icon-edit"></span>
            <span class="tab-label">账目</span>
        </a>
        <a class="tab-item external" href="#">
            <span class="icon icon-settings"></span>
            <span class="tab-label">管理</span>
        </a>
        <a class="tab-item external" href="#">
            <span class="icon icon-me"></span>
            <span class="tab-label">我</span>
        </a>
    </nav>
    <div class="content">
        <div class="content-block">
            <p><a href="#" class="open-popup button button-fill button-success button-big" data-popup=".popup-add">
                <i class="fa fa-plus fa-fw" ></i>
                添加账目</a></p>
        </div>
        <div class="list-block media-list">
            <ul>
                <li>
                    <a href="#" class="item-link item-content">
                        <div class="item-inner">
                            <div class="item-subtitle">2017-05-23</div>
                            <div class="item-title-row">
                                <div class="item-title">电影票</div>
                                <div class="item-after">￥<span class="money-expend">-100</span></div>
                            </div>
                            <div class="item-text">一起去看了电影...</div>
                        </div>
                    </a>
                    <div class="content-button">
                        <p class="buttons-row">
                            <a href="#" class="open-popup button button-fill" data-popup=".popup-modify">
                                <i class="fa fa-pencil fa-fw" ></i>
                                编辑</a>
                            <a href="#" class="button button-danger button-fill">
                                <i class="fa fa-trash fa-fw" ></i>
                                删除</a>
                        </p>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <!--添加账目的popup-->
        <div class="popup popup-add">
            <div class="content-block">
                <form action="" id="form">
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">账目项目</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="account name">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- Date -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">产生日期</div>
                                    <div class="item-input">
                                        <input type="text" id='datetime-picker'>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">账目类型</div>
                                    <div class="item-input">
                                        <input type="text" id="picker">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">金额</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-comment"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">账目详情</div>
                                    <div class="item-input">
                                        <textarea></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label" style="width: 25%">凭据</div>
                                    <div class="item-input">
                                        <input type="file" class="" multiple>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50"><a href="#" class="button button-big button-fill button-danger close-popup">取消</a></div>
                        <div class="col-50"><a href="#" class="button button-big button-fill button-success" onclick="submit()">提交</a></div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    <!--修改账目的popup-->
    <div class="popup popup-modify">
        <div class="content-block">
            <form action="" id="form">
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">账目项目</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="account name">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- Date -->
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">产生日期</div>
                                    <div class="item-input">
                                        <input type="text" id='datetime-picker'>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">账目类型</div>
                                    <div class="item-input">
                                        <input type="text" id="picker">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">金额</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="" class="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-comment"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">账目详情</div>
                                    <div class="item-input">
                                        <textarea></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label" style="width: 25%">凭据</div>
                                    <div class="item-input">
                                        <input type="file" class="" multiple>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50"><a href="#" class="button button-big button-fill button-danger close-popup">取消</a></div>
                        <div class="col-50"><a href="#" class="button button-big button-fill button-success" onclick="submit()">提交</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <script>
        $("#picker").picker({
            toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">账目类型</h1>\
  </header>',
            cols: [
                {
                    textAlign: 'center',
                    values: ['支出', '收入']
                }
            ]
        });

        $("#datetime-picker").calendar({
            dateFormat:'yyyy-mm-dd'
        });
    </script>

</body>
</html>
